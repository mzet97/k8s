apiVersion: v1
kind: ConfigMap
metadata:
  name: rabbitmq-config
  namespace: rabbitmq
  labels:
    app.kubernetes.io/name: rabbitmq
    app.kubernetes.io/component: messaging
data:
  rabbitmq.conf: |
    ## Core Configuration
    listeners.tcp.default = 5672
    management.tcp.port = 15672
    management.tcp.ip = 0.0.0.0
    
    ## Clustering
    cluster_formation.peer_discovery_backend = rabbit_peer_discovery_k8s
    cluster_formation.k8s.host = kubernetes.default.svc.cluster.local
    cluster_formation.k8s.namespace = rabbitmq
    cluster_formation.k8s.service_name = rabbitmq-headless
    cluster_formation.k8s.address_type = hostname
    cluster_formation.node_cleanup.interval = 30
    cluster_formation.node_cleanup.only_log_warning = true
    cluster_partition_handling = autoheal
    
    ## Memory and Disk Thresholds
    vm_memory_high_watermark.relative = 0.6
    disk_free_limit.absolute = 2GB
    
    ## Logging
    log.console = true
    log.console.level = info
    log.file.level = info
    log.file = /var/log/rabbitmq/rabbitmq.log
    
    ## Prometheus Metrics
    prometheus.tcp.port = 15692
    prometheus.tcp.ip = 0.0.0.0
    
    ## SSL/TLS disabled for homelab

    ## Management Plugin
    loopback_users.guest = false
    management.cors.allow_origins.1 = *
    management.cors.allow_origins.2 = http://localhost:3000
    
    ## Queue Configuration
    queue_master_locator = min-masters
    
    ## High Availability
    cluster_keepalive_interval = 10000
    net_ticktime = 60
    
  enabled_plugins: |
    [rabbitmq_management,rabbitmq_management_agent,rabbitmq_web_dispatch,rabbitmq_prometheus,rabbitmq_peer_discovery_k8s].