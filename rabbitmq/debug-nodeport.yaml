# ServiceLB (Klipper) usa IPTables para redirecionar tráfego
# Se o IPTables estiver bloqueando ou se o Klipper falhar, a porta 5672 não abre no host.
# Como debug, vou tentar usar NodePort diretamente e verificar se abre.

apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-nodeport
  namespace: rabbitmq
spec:
  type: NodePort
  selector:
    app: rabbitmq
  ports:
  - name: amqp
    port: 5672
    targetPort: 5672
    nodePort: 30072
