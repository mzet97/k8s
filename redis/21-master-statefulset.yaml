# StatefulSet para Redis Master
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-master
  namespace: redis
  labels:
    app: redis-master
    role: master
spec:
  serviceName: redis-master
  replicas: 1
  selector:
    matchLabels:
      app: redis-master
      role: master
  template:
    metadata:
      labels:
        app: redis-master
        role: master
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: redis-master
        image: redis:7-alpine
        imagePullPolicy: IfNotPresent
        command: ["redis-server"]
        args: ["/usr/local/etc/redis/redis-master.conf"]
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-auth
              key: REDIS_PASSWORD
        - name: REDIS_ROLE
          value: "master"
        ports:
        - containerPort: 6379
          name: redis
        - containerPort: 6380
          name: redis-tls
        volumeMounts:
        - name: config
          mountPath: /usr/local/etc/redis
        - name: data
          mountPath: /data
        - name: tls-certs
          mountPath: /tls
          readOnly: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - |
              redis-cli --tls \
                --cert /tls/tls.crt \
                --key /tls/tls.key \
                --cacert /tls/ca.crt \
                -h localhost -p 6380 \
                -a "$REDIS_PASSWORD" ping | grep -q PONG
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - |
              redis-cli --tls \
                --cert /tls/tls.crt \
                --key /tls/tls.key \
                --cacert /tls/ca.crt \
                -h localhost -p 6380 \
                -a "$REDIS_PASSWORD" ping | grep -q PONG
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: config
        configMap:
          name: redis-config
          items:
          - key: redis-master.conf
            path: redis-master.conf
      - name: tls-certs
        secret:
          secretName: redis-tls-secret
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 20Gi
      storageClassName: microk8s-hostpath