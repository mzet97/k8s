apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: redis
data:
  redis.conf: |
    port 6379
    bind 0.0.0.0
    protected-mode no
    # Cluster
    cluster-enabled yes
    cluster-config-file /data/nodes.conf
    cluster-node-timeout 5000
    # PersistÃªncia
    appendonly yes
    dir /data
