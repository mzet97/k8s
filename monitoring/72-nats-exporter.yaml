apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-exporter
  namespace: monitoring
  labels:
    app: nats-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats-exporter
  template:
    metadata:
      labels:
        app: nats-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "7777"
    spec:
      containers:
      - name: nats-exporter
        image: natsio/prometheus-nats-exporter:0.14.0
        args:
        - -connz
        - -routez
        - -subz
        - -varz
        - -healthz
        - -jsz=all
        - http://nats.nats.svc:8222
        ports:
        - name: metrics
          containerPort: 7777
        resources:
          requests:
            cpu: 25m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 64Mi
        livenessProbe:
          httpGet:
            path: /metrics
            port: 7777
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /metrics
            port: 7777
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: nats-exporter
  namespace: monitoring
  labels:
    app: nats-exporter
spec:
  selector:
    app: nats-exporter
  ports:
  - name: metrics
    port: 7777
    targetPort: 7777
  type: ClusterIP
