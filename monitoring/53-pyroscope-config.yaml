---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pyroscope-config
  namespace: monitoring
  labels:
    app: pyroscope
data:
  config.yaml: |
    # Configuração do Pyroscope para continuous profiling
    log-level: info
    
    storage-path: /var/lib/pyroscope
    
    api-bind-addr: :4040
    
    # Configuração de retenção de dados
    retention-policy:
      # Manter dados por 30 dias
      retention-duration: 720h
    
    # Configuração de scraping automático
    scrape-configs:
      - job-name: 'kubernetes-pods'
        enabled-profiles: [cpu, alloc_objects, alloc_space, inuse_objects, inuse_space]
        kubernetes-sd-configs:
          - role: pod
        relabel-configs:
          - source-labels: [__meta_kubernetes_pod_annotation_pyroscope_io_scrape]
            action: keep
            regex: true
          - source-labels: [__meta_kubernetes_pod_annotation_pyroscope_io_application_name]
            action: replace
            target-label: __name__
          - source-labels: [__meta_kubernetes_pod_annotation_pyroscope_io_profile_cpu_enabled]
            action: replace
            target-label: __profile_cpu_enabled__
          - source-labels: [__meta_kubernetes_pod_annotation_pyroscope_io_profile_mem_enabled]
            action: replace
            target-label: __profile_mem_enabled__
          - source-labels: [__meta_kubernetes_pod_annotation_pyroscope_io_port]
            action: replace
            target-label: __address__
            regex: ([^:]+)(?::\d+)?
            replacement: $1:${1}
          - source-labels: [__meta_kubernetes_pod_annotation_pyroscope_io_port]
            action: replace
            target-label: __address__
            regex: ([^:]+):(\d+)
            replacement: $1:$2
    
    # Configuração de autenticação (desabilitada para desenvolvimento)
    auth:
      internal:
        enabled: false
    
    # Configuração de analytics (desabilitada)
    analytics:
      reporting-disabled: true
    
    # Configuração de tracing
    tracing:
      jaeger-endpoint: http://tempo:14268/api/traces
---
apiVersion: v1
kind: Service
metadata:
  name: pyroscope
  namespace: monitoring
  labels:
    app: pyroscope
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 4040
      targetPort: 4040
      protocol: TCP
  selector:
    app: pyroscope
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pyroscope
  namespace: monitoring
  labels:
    app: pyroscope
spec:
  serviceName: pyroscope
  replicas: 1
  selector:
    matchLabels:
      app: pyroscope
  template:
    metadata:
      labels:
        app: pyroscope
      annotations:
        pyroscope.io/scrape: "true"
        pyroscope.io/application-name: "pyroscope"
        pyroscope.io/profile-cpu-enabled: "true"
        pyroscope.io/profile-mem-enabled: "true"
        pyroscope.io/port: "4040"
    spec:
      serviceAccountName: pyroscope
      securityContext:
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
      containers:
        - name: pyroscope
          image: grafana/pyroscope:1.4.0
          imagePullPolicy: IfNotPresent
          args:
            - server
            - --config.file=/etc/pyroscope/config.yaml
          ports:
            - name: http
              containerPort: 4040
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 3
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 256Mi
          volumeMounts:
            - name: config
              mountPath: /etc/pyroscope
            - name: storage
              mountPath: /var/lib/pyroscope
          env:
            - name: JAEGER_AGENT_HOST
              value: tempo
            - name: JAEGER_ENDPOINT
              value: http://tempo:14268/api/traces
            - name: JAEGER_SAMPLER_TYPE
              value: const
            - name: JAEGER_SAMPLER_PARAM
              value: "1"
      volumes:
        - name: config
          configMap:
            name: pyroscope-config
  volumeClaimTemplates:
    - metadata:
        name: storage
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: microk8s-strict
        resources:
          requests:
            storage: 20Gi
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pyroscope
  namespace: monitoring
  labels:
    app: pyroscope
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pyroscope
  labels:
    app: pyroscope
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/proxy
      - services
      - endpoints
      - pods
    verbs: ["get", "list", "watch"]
  - apiGroups: ["extensions"]
    resources:
      - ingresses
    verbs: ["get", "list", "watch"]
  - apiGroups: ["networking.k8s.io"]
    resources:
      - ingresses
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pyroscope
  labels:
    app: pyroscope
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pyroscope
subjects:
  - kind: ServiceAccount
    name: pyroscope
    namespace: monitoring