apiVersion: v1
kind: StorageClass
metadata:
  name: rabbitmq-fast-storage
  labels:
    app.kubernetes.io/name: rabbitmq
    app.kubernetes.io/component: storage-class
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true
parameters:
  type: fast-ssd
  encrypted: "true"
reclaimPolicy: Retain
---
apiVersion: v1
kind: StorageClass
metadata:
  name: rabbitmq-standard-storage
  labels:
    app.kubernetes.io/name: rabbitmq
    app.kubernetes.io/component: storage-class
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true
parameters:
  type: standard
  encrypted: "true"
reclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: rabbitmq-pv-0
  labels:
    app.kubernetes.io/name: rabbitmq
    app.kubernetes.io/component: persistent-volume
    rabbitmq.cluster: "rabbitmq"
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: rabbitmq-fast-storage
  local:
    path: /mnt/data/rabbitmq-0
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - k8s-node-1
