apiVersion: v1
kind: Service
metadata:
  name: kibana-nodeport
  namespace: elk
  labels:
    app.kubernetes.io/name: elk
    app.kubernetes.io/component: kibana
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: kibana
  ports:
    - name: http
      port: 5601
      targetPort: 5601
      nodePort: 31601
      protocol: TCP