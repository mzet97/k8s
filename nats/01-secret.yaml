apiVersion: v1
kind: Secret
metadata:
  name: nats-auth
  namespace: nats
type: Opaque
stringData:
  # Senha para o usuário admin
  # bcrypt hash de "Admin@123" gerado com: nats-server --sl=Admin@123
  # Mas para simplificar no nats.conf, usaremos plain text no authorization block ou bcrypt
  # Aqui vamos passar via env var e referenciar no config se possível, ou usar um arquivo de users
  # Para simplicidade e robustez neste setup K3s, vamos usar um arquivo de configuração com a senha BCryptada
  # Hash para "Admin@123": $2a$11$Z.y/y/y/y/y/y/y/y/y/y/y/y/y/y/y/y/y/y/y/y/y/y/y/y/y/y
  # Ops, vou gerar um hash real ou usar plain text no config map por enquanto para facilitar a visualização
  password: "Admin@123"
