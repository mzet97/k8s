apiVersion: v1
kind: Secret
metadata:
  name: cloud-credentials
  namespace: velero
type: Opaque
stringData:
  cloud: |
    [default]
    aws_access_key_id=minioadmin
    aws_secret_access_key=minioadmin

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: velero-config
  namespace: velero
data:
  backup-location.yaml: |
    apiVersion: velero.io/v1
    kind: BackupStorageLocation
    metadata:
      name: default
      namespace: velero
    spec:
      provider: aws
      objectStorage:
        bucket: velero-backups
        prefix: kubernetes-backups
      config:
        region: minio
        s3ForcePathStyle: "true"
        s3Url: http://minio.minio-system.svc.cluster.local:9000
        publicUrl: http://minio.minio-system.svc.cluster.local:9000
  volume-snapshot-location.yaml: |
    apiVersion: velero.io/v1
    kind: VolumeSnapshotLocation
    metadata:
      name: default
      namespace: velero
    spec:
      provider: aws
      config:
        region: minio

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: velero
  namespace: velero
  labels:
    app.kubernetes.io/name: velero
    app.kubernetes.io/instance: velero
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: velero
      app.kubernetes.io/instance: velero
  template:
    metadata:
      labels:
        app.kubernetes.io/name: velero
        app.kubernetes.io/instance: velero
    spec:
      restartPolicy: Always
      serviceAccountName: velero
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: velero
        image: velero/velero:v1.12.0
        imagePullPolicy: IfNotPresent
        
        # Resource Limits
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        
        # Health Checks
        livenessProbe:
          httpGet:
            path: /metrics
            port: 8085
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /metrics
            port: 8085
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        
        # Security Context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
        
        # Command and Args
        command:
        - /velero
        args:
        - server
        - --features=EnableCSI
        - --default-backup-storage-location=default
        - --default-volume-snapshot-locations=default
        - --backup-sync-period=1h
        - --restic-timeout=1h
        - --log-level=info
        
        # Environment Variables
        env:
        - name: VELERO_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: VELERO_SCRATCH_DIR
          value: /scratch
        - name: AWS_SHARED_CREDENTIALS_FILE
          value: /credentials/cloud
        
        # Volume Mounts
        volumeMounts:
        - name: plugins
          mountPath: /plugins
        - name: scratch
          mountPath: /scratch
        - name: cloud-credentials
          mountPath: /credentials
        - name: certs
          mountPath: /etc/ssl/certs
      
      volumes:
      - name: plugins
        emptyDir: {}
      - name: scratch
        emptyDir: {}
      - name: cloud-credentials
        secret:
          secretName: cloud-credentials
      - name: certs
        configMap:
          name: ca-certs
          optional: true

---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: velero-backup-scheduler
  namespace: velero
spec:
  schedule: "0 2 * * *"  # Executar diariamente às 2h da manhã
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: velero
          containers:
          - name: velero-backup
            image: velero/velero:v1.12.0
            command:
            - /bin/bash
            - -c
            - |
              # Criar backup diário
              velero backup create daily-backup-$(date +%Y%m%d-%H%M%S) \
                --include-namespaces default,monitoring,production \
                --exclude-resources events,events.events.k8s.io \
                --ttl 720h \
                --wait
              
              # Limpar backups antigos (manter últimos 7 dias)
              velero backup delete --selector "backup-type=daily" --older-than 7d --confirm
            env:
            - name: VELERO_NAMESPACE
              value: velero
          restartPolicy: OnFailure