# Prometheus Global (Federado)
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-global-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 30s
      evaluation_interval: 30s
      external_labels:
        cluster: 'kubernetes-homelab'
        replica: 'prometheus-global'
        
    # Alertmanager
    alerting:
      alertmanagers:
      - static_configs:
        - targets:
          - alertmanager-service:9093
        
    # Regras
    rule_files:
    - '/etc/prometheus/rules/*.yml'
    
    # Scrape configs
    scrape_configs:
    # Federar dados dos Prometheus locais
    - job_name: 'prometheus-federation'
      honor_labels: true
      metrics_path: '/federate'
      params:
        'match[]':
        - '{__name__=~"job:.*"}'  # Métricas agregadas por job
        - '{__name__=~"node.*"}'  # Métricas de nós
        - '{__name__=~"container.*"}'  # Métricas de containers
        - '{__name__=~"kube_.*"}'  # Métricas do Kubernetes
        - '{__name__=~"prometheus_.*"}'  # Métricas do Prometheus
        - '{__name__=~"up"}'  # Status de disponibilidade
        - '{__name__=~"redis_.*"}'  # Métricas do Redis
        - '{__name__=~"velero_.*"}'  # Métricas do Velero
      static_configs:
      - targets:
        - prometheus-local-1:9090
        - prometheus-local-2:9090
        labels:
          cluster: 'kubernetes-homelab'
          
    # Métricas do próprio Prometheus Global
    - job_name: 'prometheus-global'
      static_configs:
      - targets:
        - localhost:9090
        
    # Métricas do Kubernetes (API Server)
    - job_name: 'kubernetes-apiservers'
      kubernetes_sd_configs:
      - role: endpoints
      scheme: https
      tls_config:
        ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
      relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: default;kubernetes;https
        
    # Nós do Kubernetes
    - job_name: 'kubernetes-nodes'
      kubernetes_sd_configs:
      - role: node
      scheme: https
      tls_config:
        ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
      relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
        
    # Services do Kubernetes
    - job_name: 'kubernetes-services'
      kubernetes_sd_configs:
      - role: service
      relabel_configs:
      - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scheme]
        action: replace
        target_label: __scheme__
        regex: (https?)
      - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
        
    # Pods do Kubernetes
    - job_name: 'kubernetes-pods'
      kubernetes_sd_configs:
      - role: pod
      relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        target_label: __address__
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        
    # Grafana
    - job_name: 'grafana'
      static_configs:
      - targets:
        - grafana-service:3000
        
    # Velero
    - job_name: 'velero'
      static_configs:
      - targets:
        - velero-service:8085

