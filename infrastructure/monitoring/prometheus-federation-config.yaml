apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-local-1-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'kubernetes-homelab'
        replica: 'prometheus-local-1'
        
    # Alertmanager
    alerting:
      alertmanagers:
      - static_configs:
        - targets:
          - alertmanager-service:9093
        
    # Regras
    rule_files:
    - '/etc/prometheus/rules/*.yml'
    
    # Scrape configs
    scrape_configs:
    # Métricas do próprio Prometheus
    - job_name: 'prometheus'
      static_configs:
      - targets:
        - localhost:9090
        
    # Node Exporter
    - job_name: 'node-exporter'
      kubernetes_sd_configs:
      - role: node
      relabel_configs:
      - source_labels: [__address__]
        regex: '(.*):10250'
        replacement: '${1}:9100'
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
        
    # Kube State Metrics
    - job_name: 'kube-state-metrics'
      static_configs:
      - targets:
        - kube-state-metrics:8080
        
    # cAdvisor
    - job_name: 'cadvisor'
      kubernetes_sd_configs:
      - role: node
      relabel_configs:
      - source_labels: [__address__]
        regex: '(.*):10250'
        replacement: '${1}:10255'
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
        
    # Redis
    - job_name: 'redis'
      static_configs:
      - targets:
        - redis-master:6379
        - redis-slave:6379
        - redis-sentinel:26379
        
    # Velero
    - job_name: 'velero'
      static_configs:
      - targets:
        - velero-service:8085

