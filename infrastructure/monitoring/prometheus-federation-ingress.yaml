# Ingress para Prometheus Global Federation
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus-global-ingress
  namespace: monitoring
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: prometheus-basic-auth
    nginx.ingress.kubernetes.io/auth-realm: "Authentication Required - Prometheus Global"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - prometheus-global.homelab.local
    secretName: prometheus-global-tls
  rules:
  - host: prometheus-global.homelab.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus-global-service
            port:
              number: 9090

